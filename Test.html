<!--The following is an example doccument for formatting your pages-->

<!--Type of doccument-->
<!DOCTYPE html>

<html lang="en">

<head>
    <!--Title within the webpage bar-->
    <title>
        Test
    </title>

    <!--Specifies the Unicode for special characters to be used within the website-->
    <meta charset="utf-8">
    <!--Linking an external styling sheet, should alway be placed within the head-->
    <link href="style.css" rel="stylesheet" />
</head>

<!--The following is the body section, all components such as the Header, Nav, Div and Footer are always contained within here-->

<body>
    <!--Overarching Wrapper for the main content-->
    <div id="wrapper">

        <!--Formatting DIV for the menu/navigation-->
        <nav id="menu">

             <!--Inline styling used to place the text within the center of the element-->
            <p style="text-align: center;">Menu</p>
            
            <!--Navigational bar for the website, should be contained within an UL-->

            <ul style="align-items:center ;">
                <li><a href="test2.html">Item 1</a></li>
                <li><a href="page2">Item 2</a></li>

            </ul>
        </nav>
        
        <!--Div created for the rest of the content such as the header, main and footer, an ID was also created-->
        <div id="content">

            <header style="background-color: cadetblue;">
                <!--Inline styling to see where the header specifically is-->
                <h1>Title for the Header</h1>
                <h2>Sub title</h2>
            </header>

            <!--Div for the main content and footer, also created an id known as main-->
            <div id="main">
                <h1>Content title example</h1>
                <p>Here's some <span style="color: red;">reddy</span> in the <strong>wow</strong> document <span class="payAttention">body</span>.</p>
                
                <footer style="background-color: brown; color: aliceblue;" >
                    <p>Introduction to Information Technology (4478): Assignment 1 &copy; 2023</p>
                </footer>

            </div>
        </div>
    </div>
</body>

</html>
