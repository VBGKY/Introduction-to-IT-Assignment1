<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="contact_style.css">

    </head>
    <body>
        <h1>Contact Us</h1>
        <h2>Get in touch with the group.</h2>

        <ul>
            <li><h3>Adrian Prego</h3>U3222322</li>
            <li><h3>Ahsan Ali</h3>U3265212</li>
            <li><h3>Anas Maaz</h3>U3246741</li>
            <li><h3>Victoria Breu</h3>U3187870</li>
            <li><h3>Viktoria Halas</h3>U3069684</li>
        </ul>

            <form action="mailto:u3222322@uni.canberra.edu.au; u3187870@uni.canberra.edu.au; u3069684@uni.canberra.edu.au; u3246741@uni.canberra.edu.au; u3265212@uni.canberra.edu.au"
                method="POST"
                enctype="text/plain"
                name="Contact Us"
                autocomplete="on">
            <fieldset style="background-color:#ffffff;">
                <h4>Please provide your details below</h4>

              <label for="fname">First Name:</label><br>
              <input type="text" id="fname" name="First Name" placeholder="Your first name" required><br><br>
          
              <label for="lname">Last Name:</label><br>
              <input type="text" id="lname" name="Last Name" placeholder="Your last name" required><br><br>

              <label for="email">Email:</label><br>
              <input type="email" id="email" name="Email" placeholder="Your email address" required><br><br>
          
              <label for="phone">Mobile Number:</label><br>
              <input type="tel" id="phone" name="Phone" placeholder="Your phone number" pattern="[0-9]{10}"><br>

              <p style="font-size: 14px; color: red; line-height: 0.1;">Maximum of 10 Digits</p><br>
          
              <label for="subject">Subject:</label><br>
              <textarea id="subject" name="Subject:" placeholder="Write something here" style="height:50px" required></textarea><br>
          
              <input type="submit" value="Submit">
              <input type="reset" value="Reset">
            </fieldset>
            </form>
    </body>
</html>
