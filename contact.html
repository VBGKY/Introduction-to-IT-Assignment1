<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="utf-8"> 
    </head>
    <body>
        <h1>Get in touch!</h1>
        <h3>Provide your details below</h3>

        
    <div class="container">
            <form action="mailto:u3222322@uni.canberra.edu.au; u3187870@uni.canberra.edu.au; u3069684@uni.canberra.edu.au; u3246741@uni.canberra.edu.au; u3265212@uni.canberra.edu.au"
                method="POST"
                enctype="text/plain"
                name="Contact Us"
                autocomplete="on">

              <label for="fname">First Name</label>
              <input type="text" id="fname" name="First Name" placeholder="Your first name.." required><br><br>
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="Last Name" placeholder="Your last name.." required><br><br>

              <label for="email">Enter your email:</label>
              <input type="email" id="email" name="Email" required><br><br>
          
              <label for="phone">Mobile Number</label>
              <input type="tel" id="phone" name="Mobile" placeholder="04XXXXXXXX" pattern="[0]{1}[4]{1}[0-9]{8}"><br>

              <p style="font-size: 12px; color: red;">Beginning with 04, Maximum of 10 Digits</p><br>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="Subject" placeholder="Write something here.." style="height:50px" required></textarea><br><br>
          
              <input type="submit" value="Submit">
              <input type="reset" value="Reset">
            </form>
          </div>
    </body>
</html>
